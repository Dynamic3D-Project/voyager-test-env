  - id: UqAeAv7OGJGT
    leads:
      EN: Around midday on Monday 24 April 1916, Patrick Pearse read a proclamation
        on behalf of the ‘Provisional Government of the Irish Republic’ at the front
        of the General Post Office (GPO) on Dublin’s Sackville Street (now O’Connell
        Street).
    taglist:
      EN: []
    titles:
      EN: The Uprising
    uris:
      EN: articles/The-Uprising.html
  - id: 0K7gYuJnKZyc
    leads:
      EN: Irish Volunteers took up strategic positions around Dublin on Easter Monday
        in anticipation of the British response, they positioned men on the main roads
        leading to the city centre so as to block or at least impede the British advance.
    taglist:
      EN: []
    titles:
      EN: The Positioning of Malone's Force
    uris:
      EN: articles/The-Positioning-of-C-Company.html
  - id: bKTQkoIrIhWN
    leads:
      EN: 25 Northumberland Road, a three-storey, Victorian terraced townhouse on
        the corner of the junction with Haddington Road, was the most southerly building
        occupied by C Company.
    taglist:
      EN: []
    titles:
      EN: 25 Northumberland Road
    uris:
      EN: articles/25-Northumberland-Road.html
  - id: z8I7ZdPxx2GD
    leads:
      EN: 'Before occupying the building, three men who were later to occupy 25 Northumberland  Road
        ,  Seamus Grace, Paddy Rowe, and Michael Byrne. '
    taglist:
      EN: []
    titles:
      EN: Confrontation at Beggars Bush Barracks
    uris:
      EN: articles/The-Occupants-of-25-Northumberland-Road.html
  - id: AGPVSVDqLrk0
    leads:
      EN: 'At first 25 Northumberland Road was fortified by four men: Michael Malone,
        the commanding officer, Seamus Grace, Paddy Rowe, and Michael Byrne. '
    taglist:
      EN: []
    titles:
      EN: Battle Preparations
    uris:
      EN: articles/Battle-Preparations.html
  - id: 3xFLyX92VL4N
    leads:
      EN: Michael Malone (1888-1916) was the commanding officer in charge of C Company’s
        defence of Northumberland Road, and a lieutenant in the 3rd Battalion of the
        Irish Volunteers. Born in Dublin, Malone was a carpenter who had won prizes
        in art and drawing from the Technical Schools.
    taglist:
      EN: []
    titles:
      EN: Michael Malone
    uris:
      EN: articles/Michael-Malone.html
  - id: LAl607T8xPNr
    leads:
      EN: 'His handgun, nicknamed the “broomhandle” for its grip, was a ten round,
        7.63x25mm semi-automatic pistol produced by German arms manufacturer Mauser
        from 1896. The C96, due to its long barrel and grade of ammunition, had a
        superior range compared to other handguns of the time. '
    taglist:
      EN: []
    titles:
      EN: Malone's Mauser "Peter the Painter"
    uris:
      EN: articles/Malones-Mauser-Peter-the-Painter.html
  - id: vg6ZfBSoE0L6
    leads:
      EN: 'Fighting alongside Malone at 25 Northumberland Road was Seamus Grace (1888-1959)
        who was also a volunteer serving in C Company. '
    taglist:
      EN: []
    titles:
      EN: Seamus Grace
    uris:
      EN: articles/Seamus-Grace.html
  - id: UdnmwZ8xvg2U
    leads:
      EN: In August of 1915, Grace deserted the Canadian army and returned to Ireland.
    taglist:
      EN: []
    titles:
      EN: Grace's Rifle
    uris:
      EN: articles/Graces-Rifle.html
  - id: SUnh1KCVXOWK
    leads:
      EN: The occupants of 25 Northumberland Road and the Sherwood Foresters continued
        to exchange fire as the battle progressed.
    taglist:
      EN: []
    titles:
      EN: The Storming of 25 Northumberland Road
    uris:
      EN: articles/Storming-25.html
  - id: 3Sosv3wmZYid
    leads:
      EN: The British troops managed to cut Malone and Grace off from each other leaving
        them unable to enact their planned last stand at the top of the house. While
        Grace managed to escape to the cellar, Malone was killed by rifle fire as
        he descended the building’s main staircase
    taglist:
      EN: []
    titles:
      EN: Michael Malone's Death
    uris:
      EN: articles/Michael-Malones-Death.html
  - id: idtw0nCncoXw
    leads:
      EN: Grace escaped from the building through the basement into the back garden.
        By climbing over the garden wall, he reached the nearby Percy Lane.
    taglist:
      EN: []
    titles:
      EN: Seamus Grace's Escape
    uris:
      EN: articles/Seamus-Graces-Escape.html
  - id: EY55WloMRxYw
    leads:
      EN: Grace spent time in multiple prisons including in Yorkshire and North Wales.
        He was one of 1,800 Irish prisoners detained in Frongoch internment camp in
        North Wales after the Rising.
    taglist:
      EN: []
    titles:
      EN: Frongoch Prison Camp and Mass Amnesty for Irish Prisoners
    uris:
      EN: articles/Frongoch-Prison-Camp.html
  - id: KhJWUlCx1RwN
    leads:
      EN: Eventually, Grace rejoined the Irish Volunteers and was active during the
        War of Independence where he suffered a gunshot wound to the leg in 1919.
        Grace was also active in the Anti-Treaty IRA during the Civil War.
    taglist:
      EN: []
    titles:
      EN: Grace's Life after the Rising
    uris:
      EN: articles/Graces-Life-After-The-Rising.html
  - id: h9ZfqZF0LmQe
    leads:
      EN: The 2/7th and 2/8th battalions continued to fight at Mount Street Bridge
        after the fall of 25 Northumberland Road. Over the course of the day, the
        British seized further buildings until they reached Clanwilliam House which
        was the last Irish-occupied building to fall at Mount Street Bridge.
    taglist:
      EN: []
    titles:
      EN: The 2/7th and 2/8th after the Battle of Mount Street Bridge
    uris:
      EN: articles/After-The-Battle.html
  - id: 5koQI36JO4bR
    leads:
      EN: As the first point of confrontation, 25 Northumberland Road was the first
        house to fall to the British. The time that the British captured the house
        is key to establishing a timeline for the entirety of the battle.
    taglist:
      EN: []
    titles:
      EN: 'A Still Debated Question: At what Time did 25 Northumberland Road fall?'
    uris:
      EN: articles/A-Still-Debated-Question.html
  - id: IeBcoEvfCjSB
    leads:
      EN: 'Approximately 1,750 Sherwood Foresters from the 2/7th and the 2/8th battalions
        disembarked in Kingstown on the morning of the 26th. '
    taglist:
      EN: []
    titles:
      EN: The Morning of Battle
    uris:
      EN: articles/Morning-of-Battle.html
  - id: Uwfy6wkwK53z
    leads:
      EN: Despite the fact that the British Army had been making preparations to divert
        troops towards Ireland for ‘Home Defense’ (Maconchy Memoirs, p.445) when Patrick
        Pearse read out the Proclamation of the Irish Republic on Monday, 24 April
        1916, the British were caught off guard.
    taglist:
      EN: []
    titles:
      EN: Sherwood Foresters
    uris:
      EN: articles/Sherwood-Foresters.html
  - id: TkWgNnMtmPS3
    leads:
      EN: 'The Sherwood Foresters Brigade was overseen by Colonel Ernest Maconchy
        (later promoted to Brigadier General), and the 2/7th Robin Hood Rifles by
        Lieutenant Colonel Cecil Fane, assisted by Second-in-Command Major F. Rayner
        and Adjutant Captain Dietrichsen. '
    taglist:
      EN: []
    titles:
      EN: Sherwood Forest Leadership
    uris:
      EN: articles/Sherwood-Forester-Leadership.html
  - id: 6U8Reil7AgPw
    leads:
      EN: 'Captain "Freddie" Dietrichsen was one of the senior officers for the 2/7th
        battalion of the Robin Hoods. '
    taglist:
      EN: []
    titles:
      EN: Captain “Freddie” Christian Dietrichsen
    uris:
      EN: articles/Captain-Freddie-D.html
  - id: jRZ2HADUOsDO
    leads:
      EN: The Sherwood Foresters’ made good progress into  Dublin until the head of
        their  column reached the intersection of Haddington and Northumberland Roads.
    taglist:
      EN: []
    titles:
      EN: The Battle Begins
    uris:
      EN: articles/The-Battle-Begins.html
  - id: nheXD2gqzaAu
    leads:
      EN: In response to the first fusillade from No. 25, officers led a charge against
        the building which ended in failure as all involved officers were shot.
    taglist:
      EN: []
    titles:
      EN: The Foresters' Failed First Charges
    uris:
      EN: articles/Foresters-Failure.html
  - id: FD3Rcq8UDenK
    leads:
      EN: 'Despite being occupied by only two men, 25 Northumberland Road put up an
        effective defense against the advancing British soldiers. As the Sherwood
        Foresters approached, Malone took up position in a third floor bathroom window. '
    taglist:
      EN: []
    titles:
      EN: '''Malone''s Window'''
    uris:
      EN: articles/malones-window.html
  - id: s8rgNLa1ZdAn
    leads:
      EN: 'Seamus Grace took up different positions on the second floor, moving from
        window to window to find opportunities to fire where he could. '
    taglist:
      EN: []
    titles:
      EN: Seamus Grace In Battle
    uris:
      EN: articles/Seamus-Grace-In-Battle.html
