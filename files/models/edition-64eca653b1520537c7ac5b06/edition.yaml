dc:
  abstract: "Contested Memories is a long-term research project investigating the\
    \ Battle\nof Mount Street Bridge through new technologies. The battle was the\
    \ first\nconfrontation on Wednesday 26 April 1916 between the Irish Volunteers\
    \ and the\nBritish troops sent to quell the Irish Easter Rising. The 3D editions\n\
    developed as part of the project each tell the story of the battle from a\ndifferent\
    \ perspective, focusing on key buildings and combatants. "
